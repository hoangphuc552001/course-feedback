apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-feedback-app
  labels:
    app: course-feedback
spec:
  replicas: 2
  selector:
    matchLabels:
      app: course-feedback
  template:
    metadata:
      labels:
        app: course-feedback
    spec:
      serviceAccountName: course-feedback-sa
      containers:
      - name: course-feedback
        image: YOUR_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/course-feedback-app:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: AWS_REGION
          value: "us-east-1"
        - name: COGNITO_USER_POOL_ID
          value: "us-east-1_mhu6JL75g"
        - name: COGNITO_CLIENT_ID
          value: "3pgi8im0do3ahfdqc17vgpujqb"
        - name: COGNITO_ISSUER_URL
          value: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_mhu6JL75g"
        - name: COGNITO_REDIRECT_URI
          value: "https://your-domain.com/callback"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: course-feedback-secrets
              key: db-host
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "course_feedback"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: course-feedback-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: course-feedback-secrets
              key: db-password
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: course-feedback-secrets
              key: session-secret
        - name: COGNITO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: course-feedback-secrets
              key: cognito-client-secret
        - name: SQS_QUEUE_URL
          valueFrom:
            configMapKeyRef:
              name: course-feedback-config
              key: sqs-queue-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: course-feedback-service
spec:
  type: LoadBalancer
  selector:
    app: course-feedback
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: course-feedback-sa
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::YOUR_ACCOUNT_ID:role/course-feedback-eks-role
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: course-feedback-config
data:
  sqs-queue-url: "https://sqs.us-east-1.amazonaws.com/YOUR_ACCOUNT_ID/your-queue-name"
---
apiVersion: v1
kind: Secret
metadata:
  name: course-feedback-secrets
type: Opaque
stringData:
  db-host: "your-rds-endpoint.rds.amazonaws.com"
  db-user: "postgres"
  db-password: "your-db-password"
  session-secret: "your-session-secret"
  cognito-client-secret: "your-cognito-client-secret"

